<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram Profile</title>
  </head>
  <body>
    <div class="lg:flex">
      <div class="w-1/2">
        <img
          src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="beautifull cat"
          class="rounded-full object-cover h-96 w-96 mx-10 my-10 goodcat cursor-pointer"
        />
      </div>
      <div class="w-1/2">
        <div class="flex text-center">
          <div class="my-4 mx-4">good cat</div>
          <div class="my-4 mx-4 editprofiles cursor-pointer text-blue-500">
            edit profile
          </div>
          <img
            src="https://images.pexels.com/photos/171198/pexels-photo-171198.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="setting"
            class="rounded-full object-cover h-10 w-10 mx-3 my-3"
          />
        </div>
        <div class="flex">
          <div class="my-4 mx-4">
            <span class="text-lg newpost">2</span> post
          </div>
          <div class="my-4 mx-4">
            <span class="text-lg">111</span> followers
          </div>
          <div class="my-4 mx-4">
            <span class="text-lg">129</span> following
          </div>
        </div>
        <div>
          <div class="text-green-500 mx-4">lucy</div>
          <div class="mx-4 lorens">Let the cat out of the bag</div>
        </div>
      </div>
    </div>
    <div class="lg:flex">
      <div class="mx-6 my-6 text-lg w-1/3 posts">
        <span class="cursor-pointer text-blue-500">Post</span>
        <img
          src="https://media.istockphoto.com/id/1355950595/photo/ginger-cat-portrait.jpg?b=1&s=612x612&w=0&k=20&c=GMuuIHqBFKK1qJhnkQBuQb2hR9OiHdU6hsgkl-4nhUo="
          alt=""
          class="my-3"
        />
        <img
          src="https://media.istockphoto.com/id/1361394182/photo/funny-british-shorthair-cat-portrait-looking-shocked-or-surprised.jpg?b=1&s=612x612&w=0&k=20&c=-niqIUX8Kfiyn50xgUzxxUYX6H2q9BlGc3PX5PVM-iA="
          alt=""
        />
      </div>
      <div class="mx-6 my-6 text-lg w-1/3">
        Save
        <img
          src="https://images.pexels.com/photos/2361952/pexels-photo-2361952.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
      </div>
      <div class="mx-6 my-6 text-lg w-1/3">Tags</div>
    </div>
    <script src="css/index.js"></script>
  </body>
</html>
